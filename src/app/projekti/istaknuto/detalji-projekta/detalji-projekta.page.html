<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/projekti/tabs/istaknuto"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading? "loading..." : projekat.naziv }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading && projekat">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="projekat.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>{{ projekat.opis }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" margin (click)="prijaviSe()">Prijavi se</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
