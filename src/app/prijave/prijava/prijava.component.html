<ion-header>
  <ion-toolbar>
    <ion-title>{{ izabraniProjekat.naziv }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" padding>
  <p>Prijavi se za rad na {{ izabraniProjekat.naziv }}</p>
  <ion-button color="primary" (click)="onApply()">Prijavi se!</ion-button>
</ion-content>
