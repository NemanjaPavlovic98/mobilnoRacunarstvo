<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projekti</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/projekti/tabs/izlistani/kreiraj-projekat">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let projekat of izlistaniProjekti" [routerLink]="['/', 'projekti', 'tabs', 'izlistani', projekat.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="projekat.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ projekat.naziv }}</h2>
              <p>{{ projekat.datum }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
