<ion-header>
  <ion-toolbar>
    <ion-title>Istaknuti projekti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ ucitaniProjekti[0].naziv }}</ion-card-title>
            <ion-card-subtitle>{{ ucitaniProjekti[0].datum}}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="ucitaniProjekti[0].imgUrl"></ion-img>
          <ion-card-content>
            <p>{{ ucitaniProjekti[0].opis }}</p>
          </ion-card-content>
          <div class="text-right">
            <ion-button fill="clear" color="primary" routerDirection="backward" [routerLink]="['/', 'projekti', 'tabs', 'istaknuto', ucitaniProjekti[0].id]">Saznaj vi≈°e</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let projekat of ucitaniProjekti.slice(1)" [routerLink]="['/', 'projekti', 'tabs', 'istaknuto', projekat.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="projekat.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ projekat.naziv }}</h2>
              <p>{{ projekat.datum }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
