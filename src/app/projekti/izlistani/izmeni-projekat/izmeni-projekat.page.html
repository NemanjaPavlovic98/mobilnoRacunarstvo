<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/projekti/tabs/izlistani/' + projekatId"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Izmeni {{isLoading ? "loading" : projekat.naziv}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf=" isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Naziv</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="naziv"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Tim</ion-label>
            <ion-select multiple="true" placeholder="Izaberi tim" formControlName="tim">
              <ion-select-option value="it">IT</ion-select-option>
              <ion-select-option value="dizajn">Dizajn</ion-select-option>
              <ion-select-option value="hr">HR</ion-select-option>
              <ion-select-option value="cr">CR</ion-select-option>
              <ion-select-option value="pr">Pr</ion-select-option>
              <ion-select-option value="logistika">Logistika</ion-select-option>
              <ion-select-option value="ar">Ar</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Lokacija</ion-label>
            <ion-input type="text" formControlName="lokacija"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Datum početka</ion-label>
            <ion-datetime
              formControlName="datumOd"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Datum završetka</ion-label>
            <ion-datetime
              formControlName="datumDo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Opis</ion-label>
            <ion-textarea rows="3" formControlName="opis"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
          !form.get('opis').valid && form.get('opis').touched
        "
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Opis mora biti izmedju 1 i 180 karaktera</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
