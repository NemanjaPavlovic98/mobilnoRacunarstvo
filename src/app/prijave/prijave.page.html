<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tvoje prijave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="!ucitanePrijave || ucitanePrijave.length<=0">
        <p>Nema prijava!</p>
      </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="ucitanePrijave && ucitanePrijave.length>0">
        <ion-list>
          <ion-item-sliding *ngFor="let prijava of ucitanePrijave" #slidingPrijava>
            <ion-item>
              <ion-label>
                <h5>{{ prijava.nazivProjekta }}</h5>
                <p>Prijavljeni za tim: {{ prijava.tim }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="otkaziPrijavu(prijava.id, slidingPrijava)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
